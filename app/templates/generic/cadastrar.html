<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_login.css') }}">
</head>
<body class="login-body">

    

    <div class="divisoria">
        <a class="voltar" href="{{ url_for('auth.login') }}">voltar</a>
        <h1>Cadastro de Usuário</h1><br>
        <form action="{{ url_for('auth.cadastrar') }}" method="POST">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for= "tipo_usuario">Local de utilização:</label><br>
            <select id="tipo_usuario" name="tipo_usuario" required>
                <option value="administrativo">Administrativo</option>
                <option value="cadastro">Cadastro</option>
                <option value="financeiro">Financeiro</option>
                <option value="vendas">Vendedor\vendas</option> 
                <option value="enfermagem">Enfermagem</option> 
                <option value="cobranca">Cobrança</option> 
            </select>

            <select id="classe_usuario" name="classe_usuario" required>
                <option value="agente">agente</option>
                <option value="supervisor">supervisor</option>
                <option value="vendedor">vendedor</option>
                
            </select>
            <br>
            <input class="envia2" type="submit" value="Cadastrar">
        </form>
    </div>

    

</body>
</html>
