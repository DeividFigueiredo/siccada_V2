<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_login.css') }}">
</head>
<body class="login-body">

    

    <div class="divisoria">
        <a class="voltar" href="{{ url_for('auth.login') }}">voltar</a>
        <h1>Alteração de senha</h1><br><br>
        <form action="{{ url_for('auth.mudar_senha') }}" method="POST">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="novasenha">Digite a nova senha:</label>
            <input type="password" id="novasenha" name="novasenha" ><br><br>
            <br>
            <input class="envia2" type="submit" value="Cadastrar">
        </form>
    </div>

    

</body>
</html>
