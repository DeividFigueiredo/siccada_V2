{% extends "base1.html" %}
{% block title %}Alterar venda{% endblock %}
{% block content %}
<style>
    h1{
        color: white
    }
</style>
<div class="container-tab-pix">
    <div class="filter-tab-pix2">
        <a class="close-btn" href="{{ url_for('auth.redir_atent') }}" class="close-btn"><<</a>
    </div>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tabpix.css') }}">
<h1>Alterar Venda #{{ dados[1] }}</h1>
<form action="{{ url_for('cad.alterar_infos') }}" method="post">
    
    <label>Proposta:</label>
    <input type="text" name="numero_proposta" value="{{ dados[1] }}" readonly>
    
    <input type="hidden" name="tipo" value="respp">
    <br>
    <label>nome do responsavel:</label>
    <input type="text" name="nome" value="{{ dados[2] }}">
    <br>
    <label>CPF do responsavel:</label>
    <input type="text" name="cpf" value="{{ dados[3] }}">
    <br>
    <label>data de nascimento do responsavel:</label>
    <input type="text" name="data_nascimento" value="{{ dados[4] }}">
    <label>CEP:</label>
    <input type="text" name="cep" value="{{ dados[5] }}">
    <br>
    <label>Celular:</label>
    <input type="text" name="celular" value="{{ dados[6] }}">
    <br>
    <label>email:</label>
    <input type="text" name="email" value="{{ dados[7] }}">
    <br>
    <label>estado civil:</label>
    <input type="text" name="estado_civil" value="{{ dados[8] }}">
    <br>
    <button type="submit">Salvar</button>
    </div>
</form>
</div> 
{% endblock %}
